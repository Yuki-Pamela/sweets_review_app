<div class="modal fade" id="modal-{{sweet.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalName">{{sweet.name}}</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="sweets__item full-width">
                    <i class="sweets__item-star fa fa-star hide"></i>
                    <p class="sweets__item-rating hide">{{sweet.rating}}/10</p>
                    <img class="sweets__item-image" src="{{sweet.picture}}"/>
                    <div class="sweets__item-title">
                        <p>{{sweet.notes}}</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal-{{sweet.id}}">Edit</button>
                <a href="{% url 'delete' sweet_id=sweet.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
